<!-- LOGIN -->

<div class="login box">
	<div class="inside">
		<label for="username">Username</label>
		<input type="text" name="username" data-ng-model="username">
		<label for="password">Password</label>
		<input type="password" name="password" data-ng-model="password">
		<button class="button w100" data-ng-click="login()">Login</button>
	</div>
</div>

<div class="pad-b50"></div>
